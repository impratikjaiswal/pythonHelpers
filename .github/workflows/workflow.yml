name: Publish Python Package

on:
  push:
    tags:
      - 'v*' # Triggers on any tag starting with 'v'

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distribution ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    
    # Required permissions for Trusted Publishing (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-python@v5
          with:
            python-version: "3.x"

        - name: Install build backend
          run: python -m pip install --upgrade pip build

        - name: Build dists
          run: python -m build
